<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFM</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="title">BATTALION FORCE MANAGEMENT</h1>
    <form class="user-soldier">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="rank" placeholder="Rank" required>
        <input type="text" id="position" placeholder="Position" required>
        <input type="text" id="platoon" placeholder="Platoon" required>
        <input type="text" id="mission-Time" placeholder="Mission Time (seconds)" required>
        <select name="status" id="status">
            <option value="Active">Active</option>
            <option value="Inactive">Reserve</option>
            <option value="Retired">Retired</option>
        </select>
        <input type="submit" value="Add Personnel" id ="user-submit">
    </form>
    <table class="information" border="1">
        <thead>
        <th>Full Name</th>
        <th>RANK</th>
        <th>POSITION</th>
        <th>PLATOON</th>
        <th>STATUS</th>
        <th>ACTION</th>
    </thead>
    <tbody id="table-body">
        
    </tbody>

    </table>
    
    <script src="script.js"></script>
</body>
</html>
